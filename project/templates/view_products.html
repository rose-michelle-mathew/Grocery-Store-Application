<body>
  <div class ="navbar">
    <div class ="logo">
      <img src="{{ url_for('static', filename='/images/logo.png') }}"  width ="80px">
    </div>
    <div class="store-name">
         The Green Grocer
    </div>
    <nav>
        <ul>
            <li><a href ="C:\Users\rosem\OneDrive\Desktop\Michelle\IITM\MAD_proj\templates\home.html"> Home </a></li>

<div class="fruit-head">
   <h3> Products In {{ category.Name }} </h3>
</div>
<div class="prod-container">
  {% for product in products %}
  
    <div class="product-block">
      <div>
       <div class="prod-name" > {{ product["Name"] }} </div>
      </div>
      <div>
        <div class="prod-price" >  MRP : &#8377 {{ product["Price"] }} </div>
      </div>
      
      <a href="{{ url_for('edit_product', product_id=product.ID) }}" class="prod-btn">Edit +</a>
      <div>
        <form action="{{ url_for('delete_product', product_id=product.ID) }}" method="post">
            <button type="submit" class="prod-btn">Delete Product</button>
        </form>
    </div>
    </div>
  {% endfor %}
</div>
